<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>测试</title>
	<style>* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		*::after {
			box-sizing: border-box;
		}

		*::before {
			box-sizing: border-box;
		}
	#html{
	position: fixed;
		bottom: 0;
		left:0;
		width:100%;
		height:50vh;
	}
		#demo2{
			display: none;
		}
		#demo{
			position: fixed;
			top:0;
			left:0;
			height:50vh;
			width: 100%;
			overflow-y: auto;
		}
		#demo::-webkit-scrollbar{
			display: none;
		}
		#buttons{
			position:fixed;
			right:0;
			top:0;
			display: flex;
			flex-direction: column;
			margin-top:10px;
			margin-right:10px;
		}
		#buttons>button{
			margin-bottom: 10px;
			padding:4px 8px;
		}
		@-webkit-keyframes box{
			0%{
				top:220px;
			}
			20%{
				border-radius:50%;  /*从20%的地方才开始变形*/
			}
			50%{
				top:190px;
				border-bottom-right-radius:25px;
			}
			80%{
				border-radius:50%;  /*到80%的地方恢复原状*/
			}
			100%{
				top:220px;
			}
		}</style>
	<style id="demo2"></style>
</head>
<body>
<div id="demo"></div>
<div id="buttons">
	<button id="buttonPause">暂停</button>
	<button id="buttonPlay">播放</button>
	<button id="buttonSlowSpeed">慢速</button>
	<button id="buttonNormalSpeed">中速</button>
	<button id="buttonFastSpeed">快速</button>
</div>
<div id="html">
	<div class="skin">
		<div class="eye left"></div>
		<div class="eye right"></div>
		<div class="nose-wrapper">
			<div class="nose"></div>
		</div>
		<div class="face face-left"></div>
		<div class="face face-right"></div>
		<div class="mouth">
			<div class="mouth-upper-half">
				<div class="lip mouth-left"></div>
				<div class="lip mouth-right"></div>
			</div>
			<div class="mouth-bottom-half-wrapper">
				<div class="mouth-bottom-half"></div>
			</div>
		</div>

	</div>

</div>
<script type="module" src="/test.e98b79dd.js"></script>
</body>
</html>
